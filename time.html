<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/customSelect.css">

    <title> Clock & Timer </title>

        body {
            background: linear-gradient(345deg, rgba(158,125,186,1) 26%, rgba(74,64,122,1) 96%);

<body class="flex select-none text-2xl overflow-hidden bg-no-repeat md:text-3xl font-light items-center justify-center h-screen bg-[linear-gradient(345deg,_#9e7dba_26%,_#4a407a_96%)]">
    <main class="">
        <section class="flex flex-col items-center">
            <div id="time" class="text-6xl md:text-7xl font-extralight">
                00:00:00
            </div>
            <div id="date" class="">
                SATURDAY ETC.
            </div>
            <div class="mt-6 dropdown enable-dropdown-search" id="timezone-dropdown">
                <input class="dropdown-input" type="text" placeholder="Select a timezone" readonly>
                <div class="optionbox">
                    <div class="option"> Test 1 </div>
                    <div class="option"> Test 2 </div>
                    <div class="option"> Test 3 </div>
                    <div class="option"> Test 4 </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="src/customSelect.js"></script>
    <script src="src/clock.js"></script>
</body>
