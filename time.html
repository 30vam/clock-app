<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/select2.css">
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <title> Clock & Timer </title>
    <!-- <style>
        body {
            background: linear-gradient(345deg, rgba(158,125,186,1) 26%, rgba(74,64,122,1) 96%);
        }
    </style> -->
</head>
<body class="flex text-2xl md:text-3xl font-light items-center justify-center h-screen bg-[linear-gradient(345deg,_#9e7dba_26%,_#4a407a_96%)]">
    <main class="">
        <section class="flex flex-col items-center ">
            <div id="time" class="text-6xl md:text-7xl font-extralight">
                00:00:00
            </div>
            <div id="date" class="">
                SATURDAY ETC.
            </div>
            <div class="flex items-center mt-8 text-xl text-center">
                <label for="timezone" class="pb-1"> Select timezone: </label>
                <select name="timezone" id="timezone" class="p-2 ml-2 text-sm font-[500] select2">
                    <option value="">test 1</option>
                    <option value="">America/Los_Angeles</option>
                </select>
            </div>
        </section>
    </main>

    <script src="/src/clock.js"></script>
    <!--Select2 cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $('.select2').select2({
        minimumResultsForSearch: 20 // at least 20 results must be displayed
      });
    </script>
</body>
</html>
