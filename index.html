<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/customSelect.css">
    <link rel="stylesheet" href="src/tabWidget.css">

    <title> Clock & Timer </title>
    <!-- <style>
        body {
            background: linear-gradient(345deg, rgba(158,125,186,1) 26%, rgba(74,64,122,1) 96%);
        }
    </style> -->
</head>
<body class="flex font-mainFont select-none text-2xl overflow-hidden bg-no-repeat md:text-3xl font-light items-center justify-center h-screen bg-[linear-gradient(345deg,_#9e7dba_26%,_#4a407a_96%)]">
    <main>
        <section class="tabwidget">
            <div class="tabwidget-nav">
                <button class="tabwidget-tab" id="clock-tab"> Clock </button>
                <button class="tabwidget-tab" id="stopwatch-tab"> Stopwatch </button>
                <button class="tabwidget-tab" id="timer-tab"> Timer </button>
            </div>
            <div class="tabwidget-content">
                <div class="flex flex-col items-center mt-3 mb-5 tabwidget-module">
                    <div id="time" class="text-6xl md:text-7xl font-extralight">
                        00:00:00
                    </div>
                    <div id="date" class="mt-1 text-2xl ">
                        DATE_DISPLAY
                    </div>
                    <div class="mt-5 dropdown enable-dropdown-search enable-search-icon" id="timezone-dropdown">
                        <input class="dropdown-input" type="text" placeholder="Choose a timezone" readonly>
                        <div class="optionbox">
                        </div>
                    </div>
                </div>

                <div class="flex flex-col items-center mt-3 mb-3 tabwidget-module">
                    <div id="stopwatch-display" class="text-[2.75rem] md:text-5xl font-light">
                        00:00:00.00
                    </div>
                    <div class="flex items-stretch w-[90%] gap-2 mt-3">
                        <button class="flex-grow p-3 transition-all ease-linear bg-white bg-opacity-75 shadow-md hover:bg-white rounded-b-3xl rounded-xl basis-0 hover:shadow-2xl active:bg-opacity-80">
                            <svg class="block m-auto" fill="#000000" height="32" width="32" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="XMLID_308_" d="M37.728,328.12c2.266,1.256,4.77,1.88,7.272,1.88c2.763,0,5.522-0.763,7.95-2.28l240-149.999 c4.386-2.741,7.05-7.548,7.05-12.72c0-5.172-2.664-9.979-7.05-12.72L52.95,2.28c-4.625-2.891-10.453-3.043-15.222-0.4 C32.959,4.524,30,9.547,30,15v300C30,320.453,32.959,325.476,37.728,328.12z"></path> </g></svg>
                        </button>
                    </div>
                </div>

                <div class="flex flex-col items-center tabwidget-module">
                    Timer
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="src/customSelect.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/tabWidget.js"></script>
</body>
</html>
